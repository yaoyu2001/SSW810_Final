{% extends 'base.html' %}

{% block body %}

<h2> {{ title }}</h2>
    <h3>{{ table_title }}</h3>
    <table border="1">
        <th>CWID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Courses</th>
        <th>Students</th>
        {% for student in students %}
            <tr>
                <td>{{ student.cwid }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.dept }}</td>
                <td>{{ student.courses }}</td>
                <td>{{ student.students }}</td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
